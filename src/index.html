<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Dash Board</title>
</head>
<body>
	<section class="section">
		<section class="sidebar">
			<div class="sidebar__logo-container"></div>

			<div class="sidebar__menu-container">
				<nav class="sidebar__menu">
					<ul class="sidebar__links-list">
						<li class="sidebar__links-list-item">
							<a href="#0" class="sidebar__link">Главная</a>
						</li>

						<li class="sidebar__links-list-item">
							<a href="#0" class="sidebar__link">Профиль</a>
						</li>

						<li class="sidebar__links-list-item">
							<a href="#0" class="sidebar__link">Сообщения</a>
						</li>

						<li class="sidebar__links-list-item">
							<a href="#0" class="sidebar__link">История</a>
						</li>

						<li class="sidebar__links-list-item">
							<a href="#0" class="sidebar__link">Задачи</a>
						</li>

						<li class="sidebar__links-list-item">
							<a href="#0" class="sidebar__link">Сообщество</a>
						</li>
					</ul>
				</nav>

				<nav class="sidebar__menu">
					<ul class="sidebar__links-list">
						<li class="sidebar__links-list-item">
							<a href="#0" class="sidebar__link">Настройки</a>
						</li>

						<li class="sidebar__links-list-item">
							<a href="#0" class="sidebar__link">Помощь</a>
						</li>

						<li class="sidebar__links-list-item">
							<a href="#0" class="sidebar__link">Безопасность</a>
						</li>
					</ul>
				</nav>
			</div>
		</section>

		<section class="container">
			<header class="header">шапка</header>

			<main class="content">
				<div class="content__container">
					<h3 class="content__title">Проекты</h3>

					<ul class="card content__cards"></ul>
				</div>

				<div class="content__right-bar">
					<div class="content__block">
						<h3 class="content__title">Новости</h3>

						<div class="content__container"></div>
					</div>

					<div class="content__block">
						<h3 class="content__title">Пользователи</h3>

						<div class="content__container"></div>
					</div>
				</div>
			</main>
		</section>
	</section>

	<template id="cardTemplate">
		<li class="card__container">
			<div class="card__content">
				<h3 class="card__title"></h3>

				<p class="card__text"></p>
			</div>

			<div class="card__button-container">
				<a class="card__button" src="#0">

						xmlns="http://www.w3.org/2000/svg"
						viewBox="0 0 24 24"

					>

				<a class="card__button" src="#0">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						viewBox="0 0 24 24"
						class="card__button-image card__button-image_share"
					>

			</div>
		</li>
	</template>
</body>
</html>
